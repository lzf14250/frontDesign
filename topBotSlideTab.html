<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/f9221aaab6.js"></script>
        <link rel="stylesheet" href="css/topBotSlideTab.css">
    </head>
    <body>
        <div class="slide-container">
            <div class="slide">
                <div class="slide-down">
                    <img src="images/img11.jpg" alt="img11">
                </div>
                <div class="slide-up">
                    <h2>Devinuwara, Sri Lanka</h2>
                    <p>Green-leafed trees beside body of water</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-down">
                    <img src="images/img12.jpg" alt="img12">
                </div>
                <div class="slide-up">
                    <h2>Somewhere, the Earth</h2>
                    <p>Aerial view of land below the clouds</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-down">
                    <img src="images/img13.jpg" alt="img13">
                </div>
                <div class="slide-up">
                    <h2>Franconia, United States</h2>
                    <p>Aerial photography of trees near lake under cloudy sky</p>
                </div>
            </div>
            <div class="switch-btn-group">
                <button class="slide-btn" id="left-button"><i class="fas fa-angle-left fa-lg"></i></button>
                <button class="slide-btn" id="right-button"><i class="fas fa-angle-right fa-lg"></i></button>
            </div>
        </div>
        <script src="js/topBotSlideTab.js"></script>
    </body>
</html>
