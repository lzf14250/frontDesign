<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <link rel="stylesheet" href="css/responsiveNavbar.css">
    </head>
    <body>
        <nav>
            <div class="hambuger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <ul class="nav-links">
                <li class="signle-link"><a href="#">About</a></li>
                <li class="signle-link"><a href="#">Gallery</a></li>
                <li class="nav-dropdown">
                    <a href="#" class="list-head">Contact Us</a>
                    <div class="nav-list">
                        <a href="#"><span>Telephone</span></a>
                        <a href="#"><span>Email</span></a>
                        <a href="#"><span>Fax</span></a>
                        <a href="#"><span>Address</span></a>
                    </div>
                </li>
                <li class="signle-link"><a href="#">Home</a></li>
            </ul>
        </nav>
        <script>
            const mainTrigger = document.querySelector('.hambuger');
            const subTrigger = document.querySelector('.list-head');
            const navlinks = document.querySelector('.nav-links');
            const navlist = document.querySelector('.nav-list');
            mainTrigger.addEventListener('click', () => {
                navlinks.style.display = navlinks.style.display == 'block'? 'none':'block';
            });
            subTrigger.addEventListener('click', () => {
                navlist.style.display = navlist.style.display == 'block'? 'none':'block';
            });
        </script>
    </body>
</html>
